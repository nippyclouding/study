<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script th:src="@{/script.js}"></script>
</head>
<body>

    <div>
        <h1 th:text="${board.title}"></h1>
        <div>
            작성일 : <span th:text="${board.createdAt}"></span> <br>
            글 번호 : <span th:text="${board.id}"></span> <br>

            <div>
                <input type="password" id="password" placeholder="수정 비밀번호 입력">
                <button type="button"
                        th:data-id="${board.id}"
                        onclick="verifyPassword(this)">
                    수정
                </button>
            </div>
        </div>
    </div>

    <hr>

    <div>
        <span th:text="${board.content}"></span>
    </div>

    <hr>

    <div>
        <a href="/">메인 페이지</a>
    </div>


</body>
</html>
